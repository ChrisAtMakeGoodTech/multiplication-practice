<!doctype html>
<html>

<head>
	<meta name="viewport" content="width=device-width" />
	<title>Division</title>
	<script type="module" src="divide.js"></script>
	<link rel="stylesheet" href="bulma.min.css" />
	<link rel="stylesheet" href="divide.css" />
</head>

<body>
	<div class="container wrapper">
		<div id="first">
			Numbers: <input class="input" id="numbers" /><br />
			Goal Seconds: <input class="input" id="goal-seconds" type="number" />
			<button type="button" id="start-button" class="button">Start</button>
		</div>
		<div id="second">
			<div id="problem">
					<span id="first-number"></span> / <span id="second-number"></span> = <input id="answer" class="input" type="number" />
			</div>
			<div id="last-result"></div>
			<div id="last-time"></div>
		</div>
		<div id="win" class="has-text-success"></div>
	</div>

</body>

</html>
